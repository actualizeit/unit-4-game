<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>Star Wars RPG! OMG!</h1>
    <div id="characters">
        <p id="choose">Choose Your Character!</p>
        <div class="character" id="obiWan">
            <p>Obi-Wan Kenobi</p>
            <img src="assets/images/obiwan.jpg">
            <div class = obiWanHP></div>
        </div>
        <div class="character" id="luke">
            <p>Luke Skywalker</p>
            <img src="assets/images/luke.jpg">
            <div class = lukeHP></div>
        </div>
        <div class="character" id="sidious">
            <p>Darth Sidious</p>
            <img src="assets/images/sidious.jpg">
            <div class = sidiousHP></div>
        </div>
        <div class="character" id="maul">
            <p>Darth Maul</p>
            <img src="assets/images/maul.jpg">
            <div class = maulHP></div>
        </div>
    </div>
    <div id="yourCharacter">
        <p>Your Character</p>
        <img class="placeholder" src="https://via.placeholder.com/140x100">
    </div>
    <div id="avalableEnemies">
        <p>Enemies Available To Attack</p>
    </div>
    <div id="fightSection">
        <p>Fight Section</p>
        <button id="attackButton" type="button">Attack</button>

    </div>
    <div id="defender">
        <p>Defender</p>


    </div>

</body>
</html>
